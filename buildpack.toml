api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that contributes and configures the Datadog Agent"
  homepage = "https://github.com/paketo-buildpacks/datadog"
  id = "paketo-buildpacks/datadog"
  keywords = ["java"]
  name = "Paketo Buildpack for Datadog"
  sbom-formats = ["application/vnd.syft+json", "application/vnd.cyclonedx+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/maven/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "linux/amd64/bin/build", "linux/amd64/bin/detect", "linux/amd64/bin/main", "linux/amd64/bin/helper", "linux/arm64/bin/build", "linux/arm64/bin/detect", "linux/arm64/bin/main", "linux/arm64/bin/helper", "buildpack.toml"]
  pre-package = "scripts/build.sh"

  [[metadata.configurations]]
    build = true
    default = "false"
    description = "whether to contribute the Datadog trace agent"
    name = "BP_DATADOG_ENABLED"

  [[metadata.configurations]]
    default = "false"
    description = "whether to disable the Datadog trace agent (non native-image Java applications only!)"
    launch = true
    name = "BPL_DATADOG_DISABLED"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:datadoghq:java-agent:1.37.0:*:*:*:*:*:*:*"]
    id = "datadog-agent-java"
    name = "Datadog Java Agent"
    purl = "pkg:generic/datadog-java-agent@1.37.0"
    sha256 = "8f328315d70787f5078014acae92748f240a3b5bc5cf818ebd449cad6e8aff07"
    source = "https://repo1.maven.org/maven2/com/datadoghq/dd-java-agent/1.37.0/dd-java-agent-1.37.0-sources.jar"
    source-sha256 = "59d85c688b92c0da4b4ffc35280e0b6954ce49967c0dddf34be08f09c761bdf3"
    stacks = ["*"]
    uri = "https://repo1.maven.org/maven2/com/datadoghq/dd-java-agent/1.37.0/dd-java-agent-1.37.0.jar"
    version = "1.37.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/DataDog/dd-trace-java/blob/master/LICENSE"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:datadoghq:nodejs-agent:5.18.0:*:*:*:*:*:*:*"]
    id = "datadog-agent-nodejs"
    name = "Datadog NodeJS Agent"
    purl = "pkg:generic/datadog-nodejs-agent@5.18.0"
    sha256 = "d0991006acd53e8da2edd665fa05ed1e1e68b80354b81c8bd5d15415a1c0d29a"
    source = "https://registry.npmjs.org/dd-trace/-/dd-trace-5.18.0.tgz"
    source-sha256 = "d0991006acd53e8da2edd665fa05ed1e1e68b80354b81c8bd5d15415a1c0d29a"
    stacks = ["*"]
    uri = "https://registry.npmjs.org/dd-trace/-/dd-trace-5.18.0.tgz"
    version = "5.18.0"

    [[metadata.dependencies.licenses]]
      type = "BSD-3-Clause"
      uri = "https://github.com/DataDog/dd-trace-js/blob/master/LICENSE.BSD3"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/DataDog/dd-trace-js/blob/master/LICENSE.Apache"

[[stacks]]
  id = "*"

[[targets]]
  arch = "amd64"
  os = "linux"

[[targets]]
  arch = "arm64"
  os = "linux"
